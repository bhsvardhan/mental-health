<!-- sentiment_analysis.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Upload Text File for Sentiment Analysis</h1>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </header>
        <main>
            <form action="{{ url_for('sentiment_analysis') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file-upload">Choose a text file:</label>
                    <input type="file" id="file-upload" name="file" accept=".txt" required>
                </div>
                <button type="submit">Analyze</button>
            </form>
        </main>
    </div>
</body>
</html>
